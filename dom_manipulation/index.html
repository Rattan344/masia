<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price & Rating Bar Graphs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Product Data Bar Graphs</h1>
    
    <div class="input-section">
        <input type="text" id="product-name" placeholder="Product Name">
        <input type="number" id="product-price" placeholder="Price" min="0">
        <input type="number" id="product-rating" placeholder="Rating (1-5)" min="1" max="5">
        <button id="add-product">Add Product</button>
    </div>
    
    <div class="sort-buttons">
        <button id="sort-price">Sort by Price</button>
        <button id="sort-rating">Sort by Rating</button>
    </div>

    <h2>Price Graph</h2>
    <div id="price-graph" class="graph-container"></div>

    <h2>Rating Graph</h2>
    <div id="rating-graph" class="graph-container"></div>

    <script src="script.js"></script>
</body>
</html>
